<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/pages/today.css">
    <title>Today's Complete Forecast | Weather Today</title>
</head>

<body>
    <nav>
        <a class="toggle" onclick="toggleMenu();"><img src="assets/menu.svg" alt=""></a>
        <div class="items">
            <a href="index.html" class="item" title="Home">Home</a>
            <a href="search.html" class="item" title="Get Weather Information of a place">Search</a>
            <a href="today.html" class="item active" title="Get today's forecast">Today</a>
            <a href="hourly.html" class="item" title="Get today's detailed, hourly forecast">Detailed</a>
        </div>
    </nav>

    <main>
        <div id="forecast"></div>
    </main>


    <script src="assets/script.js"></script>
    <script>
        fetchApi(ENDPOINTS.TODAY).then(data => {
            let forecast = data.forecast.forecastday[0];
            document.getElementById("forecast").innerHTML = `
            <h2>Weather forecast for ${data.location.name}</h1>
            <p>
                Current:<br/>${data.current.temp_c}°C
            </p>
            <div class="flex">
                <p>
                    Minimum:<br/>${forecast.day.mintemp_c}°C
                </p>
                <p>
                    Maximum:<br/>${forecast.day.maxtemp_c}°C
                </p>
            </div>
            <img src='${data.current.condition.icon}' alt='' />
            <div class="flex">
                <p>
                    Sunrise:<br/>${forecast.astro.sunrise}
                </p>
                <p>
                    Sunset:<br/>${forecast.astro.sunset}
                </p>
            </div>
            `
        })
    </script>
</body>

</html>
